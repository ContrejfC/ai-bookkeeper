name: Launch Checks

on:
  # Manual trigger
  workflow_dispatch:
    inputs:
      api_base:
        description: 'API Base URL'
        required: true
        default: 'https://ai-bookkeeper-api-staging.example.com'
      required_mode:
        description: 'Fail on required check failures'
        required: true
        type: boolean
        default: true
  
  # Reusable workflow
  workflow_call:
    inputs:
      api_base:
        description: 'API Base URL'
        required: false
        type: string
        default: ''
      required_mode:
        description: 'Fail on required check failures'
        required: false
        type: boolean
        default: true
  
  # Nightly run
  schedule:
    - cron: '0 2 * * *'  # 2 AM UTC daily
  
  # On release tags
  push:
    tags:
      - 'release/*'
      - 'v*'

env:
  PYTHON_VERSION: '3.11'

jobs:
  launch-checks:
    name: Run Launch Checks
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        required: [true, false]
      fail-fast: false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -U requests pyyaml pytest pydantic jsonschema stripe
      
      - name: Generate oversized CSV fixture
        run: |
          python ops/fixtures/generate_oversized.py
      
      - name: Configure environment
        env:
          # Core configuration
          API_BASE: ${{ github.event.inputs.api_base || secrets.STAGING_API_BASE || 'https://ai-bookkeeper-api-staging.example.com' }}
          TEST_TENANT_ID: ${{ secrets.TEST_TENANT_ID }}
          
          # Optional integrations
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_TEST_SECRET_KEY }}
          STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
          
          QBO_REALM_ID: ${{ secrets.QBO_REALM_ID }}
          QBO_CLIENT_ID: ${{ secrets.QBO_CLIENT_ID }}
          QBO_CLIENT_SECRET: ${{ secrets.QBO_CLIENT_SECRET }}
          QBO_REFRESH_TOKEN: ${{ secrets.QBO_REFRESH_TOKEN }}
          
          XERO_TENANT_ID: ${{ secrets.XERO_TENANT_ID }}
          XERO_CLIENT_ID: ${{ secrets.XERO_CLIENT_ID }}
          XERO_CLIENT_SECRET: ${{ secrets.XERO_CLIENT_SECRET }}
          XERO_REFRESH_TOKEN: ${{ secrets.XERO_REFRESH_TOKEN }}
        run: |
          # Write environment to file for checks.py to load
          echo "API_BASE=${API_BASE}" >> $GITHUB_ENV
          echo "TEST_TENANT_ID=${TEST_TENANT_ID}" >> $GITHUB_ENV
          
          # Log configuration (without secrets)
          echo "Running checks against: ${API_BASE}"
          echo "Required mode: ${{ matrix.required }}"
      
      - name: Run launch checks
        id: launch_checks
        continue-on-error: ${{ !matrix.required }}
        run: |
          chmod +x ops/launch_checks/verify.sh
          ./ops/launch_checks/verify.sh
      
      - name: Validate report schema
        if: always()
        run: |
          # Find most recent report
          REPORT_DIR=$(ls -td ops/reports/*/ | head -1)
          REPORT_JSON="${REPORT_DIR}report.json"
          
          if [ -f "$REPORT_JSON" ]; then
            python - "$REPORT_JSON" "ops/launch_checks/report_schema.json" <<'PYEOF'
import sys, json, jsonschema

with open(sys.argv[1]) as f:
    report = json.load(f)
with open(sys.argv[2]) as f:
    schema = json.load(f)

try:
    jsonschema.validate(report, schema)
    print("‚úì Report structure valid")
except jsonschema.ValidationError as e:
    print(f"‚úó Schema validation failed: {e}")
    sys.exit(1)
PYEOF
          else
            echo "‚ö†Ô∏è  No report found at $REPORT_JSON"
          fi
      
      - name: Display report summary
        if: always()
        run: |
          REPORT_DIR=$(ls -td ops/reports/*/ | head -1)
          REPORT_MD="${REPORT_DIR}report.md"
          
          if [ -f "$REPORT_MD" ]; then
            echo "=== Launch Checks Summary ==="
            cat "$REPORT_MD"
          else
            echo "‚ö†Ô∏è  No Markdown report found"
          fi
      
      - name: Upload reports as artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: launch-checks-report-${{ matrix.required && 'required' || 'optional' }}-${{ github.run_number }}
          path: |
            ops/reports/**/report.json
            ops/reports/**/report.md
            ops/reports/**/audit.csv
          retention-days: 90
      
      - name: Notify Slack on failure
        if: failure() && env.SLACK_BOT_TOKEN != ''
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "üö® Launch checks FAILED",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "‚ùå *Launch Checks Failed*\n*Repository:* ${{ github.repository }}\n*Branch:* ${{ github.ref_name }}\n*Triggered by:* ${{ github.actor }}"
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Run Details>"
                  }
                }
              ]
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL_ID: ${{ secrets.SLACK_CHANNEL_ID }}
      
      - name: Check required mode
        if: matrix.required && steps.launch_checks.outcome == 'failure'
        run: |
          echo "‚ùå Required checks failed!"
          exit 1
      
      - name: Post results to PR (if applicable)
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const reportDirs = fs.readdirSync('ops/reports', { withFileTypes: true })
              .filter(dirent => dirent.isDirectory())
              .sort((a, b) => b.name.localeCompare(a.name));
            
            if (reportDirs.length === 0) {
              console.log('No report directories found');
              return;
            }
            
            const latestReport = reportDirs[0].name;
            const reportPath = `ops/reports/${latestReport}/report.md`;
            
            if (!fs.existsSync(reportPath)) {
              console.log('No Markdown report found');
              return;
            }
            
            const reportContent = fs.readFileSync(reportPath, 'utf8');
            
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## üöÄ Launch Checks Results\n\n${reportContent}`
            });

  notify-on-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: launch-checks
    if: failure() && (github.event_name == 'schedule' || github.event_name == 'push')
    
    steps:
      - name: Send notification
        run: |
          echo "‚ö†Ô∏è  Launch checks failed on ${{ github.event_name }}"
          echo "View details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          
          # Add Slack/email notification here if configured
          # curl -X POST -H 'Content-type: application/json' \
          #   --data '{"text":"Launch checks failed"}' \
          #   ${{ secrets.SLACK_WEBHOOK_URL }}

