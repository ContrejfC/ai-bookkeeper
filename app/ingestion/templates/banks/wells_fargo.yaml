# Wells Fargo Statement Template
# ================================
#
# Generic template based on common statement patterns.
# No trademarks, logos, or copyrighted content.

name: "wells_fargo_checking_v1"
version: 1

bank_name: "Wells Fargo"
account_types:
  - "checking"
  - "savings"

match:
  header_keys:
    - "Wells Fargo"
    - "Account Statement"
    - "Statement Date"
    - "Activity summary"
    - "Activity detail"
  
  table_headers:
    - "(?i)^(date|transaction date)$"
    - "(?i)^(description|transaction description)$"
    - "(?i)^(amount|deposits|withdrawals)$"
    - "(?i)^(balance|ending daily balance)$"
  
  footer_keywords:
    - "Questions"
    - "Member FDIC"
    - "WELLS"
    - "TO-WELLS"
  
  date_format_pref: "MDY"
  
  amount_sign_rules:
    debit_is_negative: true
    credit_markers: []
  
  geometry_hints:
    header_top_pct: [0.00, 0.22]
    table_band_pct: [0.25, 0.80]

score_weights:
  headers: 0.35
  table: 0.35
  footer: 0.10
  geometry: 0.20

accept_threshold: 0.75

notes: |
  Wells Fargo template for checking and savings accounts.
  Updated based on real samples - recognizes "Activity summary" and "Activity detail" sections.
  Matches Advantage Checking and other account types.

