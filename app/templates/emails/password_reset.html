<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>Reset Password</title></head>
<body style="font-family: sans-serif; line-height: 1.6; color: #333; max-width: 600px; margin: 0 auto; padding: 20px;">
    <div style="background: #667eea; padding: 30px; border-radius: 10px 10px 0 0; text-align: center;">
        <h1 style="color: white; margin: 0;">Reset Your Password</h1>
    </div>
    <div style="background: #f9f9f9; padding: 40px 30px;">
        <p>You requested a password reset for your AI Bookkeeper account.</p>
        <div style="background: white; border: 2px solid #667eea; border-radius: 8px; padding: 20px; margin: 30px 0; text-align: center;">
            <p style="margin: 0 0 10px 0; color: #666; font-size: 14px;">Your reset code:</p>
            <p style="font-size: 32px; font-weight: bold; color: #667eea; margin: 0; letter-spacing: 4px; font-family: monospace;">{{ reset_code }}</p>
        </div>
        <p style="text-align: center;">
            <a href="{{ reset_url }}" style="display: inline-block; background: #667eea; color: white; padding: 14px 32px; text-decoration: none; border-radius: 6px; font-weight: 600;">Reset Password</a>
        </p>
        <p style="font-size: 14px; color: #666; margin-top: 30px;">This link expires in {{ expires_in_hours }} hour.</p>
        <p style="font-size: 14px; color: #666;">If you didn't request this, please ignore this email.</p>
    </div>
</body>
</html>
