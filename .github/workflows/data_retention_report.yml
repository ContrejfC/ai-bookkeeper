name: Data Retention Report (Monthly)

on:
  schedule:
    # Run on the 1st of every month at 03:00 UTC
    - cron: '0 3 1 * *'
  workflow_dispatch:  # Allow manual trigger
    inputs:
      delete_enabled:
        description: 'Enable deletions (dry-run if false)'
        required: false
        type: boolean
        default: false

jobs:
  data-retention:
    name: Data Retention Job
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run data retention job (dry-run)
        env:
          RETENTION_DAYS_RECEIPTS: ${{ vars.RETENTION_DAYS_RECEIPTS || '365' }}
          RETENTION_DAYS_ANALYTICS: ${{ vars.RETENTION_DAYS_ANALYTICS || '365' }}
          RETENTION_DAYS_LOGS: ${{ vars.RETENTION_DAYS_LOGS || '30' }}
          RETENTION_DELETE: ${{ inputs.delete_enabled || 'false' }}
        run: |
          python jobs/data_retention.py
      
      - name: Upload retention report
        uses: actions/upload-artifact@v4
        with:
          name: data-retention-report-${{ github.run_number }}
          path: reports/compliance/data_retention_*.txt
          retention-days: 90
      
      - name: Display report summary
        run: |
          if [ -f reports/compliance/data_retention_*.txt ]; then
            echo "### Data Retention Report 🗑️" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            cat reports/compliance/data_retention_*.txt | tail -n 30 >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            
            if [ "${{ inputs.delete_enabled }}" = "true" ]; then
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "⚠️ **LIVE MODE**: Deletions were enabled" >> $GITHUB_STEP_SUMMARY
            else
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "ℹ️ **DRY-RUN MODE**: No files were deleted" >> $GITHUB_STEP_SUMMARY
            fi
          fi

