name: Reader Evaluation

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * 0'  # Weekly on Sundays at 2 AM UTC
  pull_request:
    paths:
      - 'app/ingestion/standards/**'
      - 'tests/fixtures/standards/**'
      - 'ops/reader_eval/**'

jobs:
  evaluate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install lxml pyyaml pytest
          pip install -r requirements.txt || true
      
      - name: Generate CSV fuzz variants
        run: |
          python -m app.ingestion.csv_fuzz.fuzz_csv \
            --in app/ingestion/csv_templates/qbo_4col.csv \
            --out tests/fixtures/csv/locale_variants \
            --variants 6
      
      - name: Run reader evaluation harness
        id: eval
        run: |
          python ops/reader_eval/run_eval.py \
            --config ops/reader_eval/config.yaml \
            --out out/reader_eval
        continue-on-error: true
      
      - name: Render Markdown report
        if: always()
        run: |
          REPORT=$(ls -t out/reader_eval/*/report.json | head -1)
          python ops/reader_eval/report_render.py "$REPORT" > out/reader_eval/report.md
      
      - name: Display summary
        if: always()
        run: |
          REPORT=$(ls -t out/reader_eval/*/report.json | head -1)
          echo "## Reader Evaluation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          python -c "import json; r=json.load(open('$REPORT')); print(f\"✅ PASS: {r['summary']['pass']}\")" >> $GITHUB_STEP_SUMMARY
          python -c "import json; r=json.load(open('$REPORT')); print(f\"❌ FAIL: {r['summary']['fail']}\")" >> $GITHUB_STEP_SUMMARY
          python -c "import json; r=json.load(open('$REPORT')); print(f\"⏭️  SKIP: {r['summary']['skip']}\")" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "View full report in artifacts." >> $GITHUB_STEP_SUMMARY
      
      - name: Upload evaluation report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: reader-evaluation-report
          path: |
            out/reader_eval/*/report.json
            out/reader_eval/report.md
          retention-days: 30
      
      - name: Check evaluation passed
        run: |
          REPORT=$(ls -t out/reader_eval/*/report.json | head -1)
          FAILURES=$(python -c "import json; print(json.load(open('$REPORT'))['summary']['fail'])")
          if [ "$FAILURES" -gt "0" ]; then
            echo "❌ Evaluation failed: $FAILURES dataset(s) failed"
            exit 1
          fi
          echo "✅ All datasets passed"



