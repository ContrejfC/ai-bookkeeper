# Charles Schwab Statement Template
# ===================================
#
# Based on real sample: document.pdf
# Schwab One Account and brokerage statements

name: "charles_schwab_v1"
version: 1

bank_name: "Charles Schwab"
account_types:
  - "checking"
  - "savings"
  - "brokerage"

match:
  header_keys:
    - "Schwab"
    - "Charles Schwab"
    - "Account"
    - "Statement Period"
    - "Account Number"
  
  table_headers:
    - "(?i)^date$"
    - "(?i)^(description|transaction|activity)$"
    - "(?i)^(amount|debit|credit|value)$"
    - "(?i)^(balance|account balance)$"
  
  footer_keywords:
    - "Charles Schwab"
    - "schwab.com"
    - "Member SIPC"
    - "Customer service"
  
  date_format_pref: "MDY"
  
  amount_sign_rules:
    debit_is_negative: true
    credit_markers: []
  
  geometry_hints:
    header_top_pct: [0.00, 0.20]
    table_band_pct: [0.25, 0.80]

score_weights:
  headers: 0.35
  table: 0.35
  footer: 0.10
  geometry: 0.20

accept_threshold: 0.50

notes: |
  Charles Schwab template for checking, savings, and brokerage accounts.
  Recognizes "Schwab One" accounts and standard bank statements.



