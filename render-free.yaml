services:
  # Web service (FastAPI) - FREE TIER
  - type: web
    name: ai-bookkeeper-web
    runtime: docker
    plan: free
    healthCheckPath: /healthz
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET_KEY
        sync: false
      - key: PASSWORD_RESET_SECRET
        generateValue: true
      - key: UI_ASSESSMENT
        value: "1"
      - key: AUTOPOST_ENABLED
        value: "false"
      - key: GATING_THRESHOLD
        value: "0.90"
      - key: OCR_PROVIDER
        value: tesseract
      - key: LOG_LEVEL
        value: "INFO"
      - key: SEO_INDEX
        value: "0"
    
    # Run migrations automatically on deploy
    preDeployCommand: "alembic current || true"
    postDeployCommand: "alembic upgrade head"

# Note: PostgreSQL and Redis add-ons must be added via Render Dashboard
# Worker and Cron services require Starter plan ($7/month)

